<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css" type="text/css">
        <title>Test App!</title>
    </head>
    <body>
        <h1 title="title">Instructors and Students</h1>
        
        <form id="addEntryForm">
            <label for="instructor_name">Instructor Name:</label>
            <input type="text" id="instructor_name" name="instructor_name">
            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" name="specialization">
            <button type="button" onclick="addEntry('instructors')">Add Instructor</button>
        </form>

        <form id="addEntryForm">
            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" name="student_name">
            <label for="instructor_id">Instructor ID:</label>
            <input type="text" id="instructor_id" name="instructor_id">
            <button type="button" onclick="addEntry('students')">Add Student</button>
        </form>

        <div class="flexContainer">
            <div class="card">
                <div class="btn" id="instructors">Instructors</div>
                <ul id="instructorsList"></ul>
            </div>
            <div class="card">
                <div class="btn" id="students">Students</div>
                <ul id="studentsList"></ul>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
